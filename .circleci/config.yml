# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

orbs:
  em-ci: exmachina/ci@0.0.5

jobs:
  test:
    docker:
      - image: circleci/node:11.5
    # resource_class: medium+
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            - v2-dependencies-
      - run:
          name: NPM register
          command: echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
      - run:
          name: Memory usage
          command: node -e "console.log(JSON.stringify(process.memoryUsage(), null, '\t'));"
      - run: npm i
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
      - run:
          name: Lint check
          command: npm run lint
  build_documentation:
    docker:
      - image: circleci/node:11.5
    # resource_class: medium+
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            - v2-dependencies-
      - run:
          name: NPM register
          command: echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
      - run:
          name: Git Config
          command: git config --global user.email "rodrigue@exmachina.nl" && git config --global user.name "exmg-circleci"
      - run:
          name: Checkout to docs branch and merge
          command: |
            git checkout -f docs
            git merge --no-ff --no-edit master
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
      - run:
          name: Build Docs
          command: |
            rm -rf docs
            npm run build
            npm run build:docs
      - run:
          name: Push
          command: |
            git add -f ./docs
            git commit -am 'Update docs'
            git reset --hard
            git push https://${GH_TOKEN}@github.com/exmg/exmachina-web-components.git HEAD:docs

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - test:
          context: web
          filters:
            branches:
              only: master
      - build_documentation:
          context: web
          requires:
            - test
