# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

orbs:
  em-ci: exmachina/ci@0.0.5

jobs:
  test:
    docker:
      - image: circleci/node:11.5
    # resource_class: medium+
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            - v2-dependencies-
      - run:
          name: NPM register
          command: echo "//registry.npmjs.org/:_authToken=\${NPM_PUBLISH_TOKEN}" > .npmrc
      - run:
          name: Memory usage
          command: node -e "console.log(JSON.stringify(process.memoryUsage(), null, '\t'));"
      - run: npm i
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
      - run:
          name: Lint check
          command: npm run lint
  build_documentation:
    docker:
      - image: circleci/node:11.5
    # resource_class: medium+
    working_directory: ~/repo
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - 'e2:f8:77:ef:73:f3:98:a4:7c:43:a8:ac:d6:28:1e:4b'
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            - v2-dependencies-
      - run:
          name: NPM register
          command: echo "//registry.npmjs.org/:_authToken=\${NPM_PUBLISH_TOKEN}" > .npmrc
      - run:
          name: Memory usage
          command: node -e "console.log(JSON.stringify(process.memoryUsage(), null, '\t'));"
      - run: npm i
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
      - run:
          name: Build Docs
          command: chmod 777 ./scripts/publishDocs.sh && ./scripts/publishDocs.sh

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - test:
          context: org-global
          filters:
            branches:
              only: master
      - build_documentation:
          context: org-global
          requires:
            - test
