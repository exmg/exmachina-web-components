<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />

    <title>exmg-markdown-editor demo</title>

    <script src="../node_modules/codemirror/lib/codemirror.js"></script>
    <script src="../node_modules/codemirror/mode/markdown/markdown.js"></script>
    <script src="../node_modules/codemirror/addon/edit/continuelist.js"></script>
    <script src="../node_modules/codemirror/addon/mode/overlay.js"></script>
    <script src="../node_modules/codemirror/addon/display/fullscreen.js"></script>
    <script src="../node_modules/codemirror/addon/display/placeholder.js"></script>
    <script src="../node_modules/codemirror/mode/gfm/gfm.js"></script>
    <script src="../node_modules/codemirror/mode/xml/xml.js"></script>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@webcomponents/shadycss/apply-shim.min.js"></script>

    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>

    <link rel="stylesheet" href="../node_modules/github-markdown-css/github-markdown.css" />
    <script type="module" src="../exmg-markdown-editor.js"></script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .centered {
          max-width: 1000px;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h2>Markdown (label + split-view) unstyled output</h2>
      <demo-snippet>
        <template>
          <exmg-markdown-editor split-view show-helper-label markdown="# Hello Word!"> </exmg-markdown-editor>
        </template>
      </demo-snippet>

      <h2>Markdown (split-view) styled output</h2>
      <demo-snippet>
        <template>
          <exmg-markdown-editor split-view markdown="# Hello Word!" class="markdown-body"> </exmg-markdown-editor>
        </template>
      </demo-snippet>

      <h2>Markdown styled output</h2>
      <demo-snippet>
        <template>
          <exmg-markdown-editor markdown="# Hello Word!" class="markdown-body"> </exmg-markdown-editor>
        </template>
      </demo-snippet>

      <h2>Markdown (auto-focus) styled output</h2>
      <demo-snippet>
        <template>
          <exmg-markdown-editor auto-focus markdown="# Hello Word!" class="markdown-body"> </exmg-markdown-editor>
        </template>
      </demo-snippet>
    </div>

    <script></script>
  </body>
</html>
