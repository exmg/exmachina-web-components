 syntax highlighting library, e.g with highlightjs. Parameters: Name Type Description code string lang string Source: exmg-markdown-editor/exmg-markdown-editor.js Returns: Type string × Search results Close Documentation generated by JSDoc 3.6.10 on 2022-04-22T17:13:48+01:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" ExmgWebComponents Classes Exmg.EditorElementExmgCopyToClipboardExmgDrawerExmgFormExmgFormDrawerExmgGridExmgGridBaseToolbarExmgGridPaginationExmgSidemenuExmgSidemenuHeaderExmgTooltipSortableElement Events event:syntax-highlight Global orientationMapselectionController ExMachina Web Components Install git clone git@github.com/exmg/exmachina-web-components.git cd exmachina-web-components npm install npm run build View demo's npm run start × Search results Close Documentation generated by JSDoc 3.6.10 on 2022-04-22T17:13:48+01:00 using the DocStrap template. "},"Exmg.EditorElement.html":{"id":"Exmg.EditorElement.html","title":"Class: EditorElement","body":" ExmgWebComponents Classes Exmg.EditorElementExmgCopyToClipboardExmgDrawerExmgFormExmgFormDrawerExmgGridExmgGridBaseToolbarExmgGridPaginationExmgSidemenuExmgSidemenuHeaderExmgTooltipSortableElement Events event:syntax-highlight Global orientationMapselectionController Class: EditorElement EditorElement Markdown WYSIWYG editor element. This editor element is a wrapper element for the markdown-element which will enable editing the markdown data. See marked-element for more details on how to use this element. &lt;exmg-markdown-editor markdown=\"# Header 1\"&gt;&lt;/exmg-markdown-editor&gt; Custom Toolbar Add attribute toolbar-buttons to adjust the toolbar buttons. The array values should match the _toolbarButtons item name values. &lt;exmg-markdown-editor toolbar-buttons='[\"strong\",\"italic\",\"strikethrough\",\"|\",\"quote\",\"hr\",\"table\"]'&gt;&lt;/exmg-markdown-editor&gt; Styling The preview panel markdown output can be styled from outside th element. See the demo/styling.html example on how to do this. In this demo the github-markdown-css project is used for styling the html output. The HTML output will we inserted into the element slot and will have a container div arround it with the class preview-html: &lt;exmg-markdown-editor markdown=\"# Header 1\"&gt; &lt;div class=\"preview-body\"&gt;&lt;h1&gt;Header 1&lt;/h1&gt;&lt;/div&gt; &lt;/exmg-markdown-editor&gt; &lt;exmg-markdown-editor&gt; provides the following custom properties and mixins for styling: Custom property Description Default --exmg-markdown-editor-border Border Color #ddd --exmg-markdown-editor-background-color Editor Background Color white --exmg-markdown-editor-fullscreen-top-offset Top offset in fullscreen mode 0px --exmg-markdown-editor-toolbar-background Toolbar background color #fafafa --exmg-markdown-editor-toolbar-label-background Toolbar label background color #fafafa --exmg-markdown-editor-label-color Toolbar text color 54% black --exmg-markdown-editor-toolbar-color Toolbar text color 87% black --exmg-markdown-editor-toolbar-color-disabled Toolbar text color disabled 54% black --exmg-markdown-editor-preview-background Preview background color white --exmg-markdown-editor-toolbar-button-background-hover Toolbar icon border color #fafafa --exmg-markdown-editor-toolbar-seperator-color Toolbar seperator color #ddd --exmg-markdown-editor-code-hover Editor code part hover background color white Events: value-change - where detail is current markdown value exmg-markdown-editor-fullscreen where detail is boolean with current fullscreen state exmg-markdown-editor-paste-table thrown when app should display a dialog to paste Excel Table exmg-markdown-editor-image-open when image-ext button is clicked. Can be used to insert external images new EditorElement() Markdown editor element Source: exmg-markdown-editor/exmg-markdown-editor.js Extends ExmgElement Methods getToolbar(toolBarOptions) Helper method that creates button array from toolbar config property Parameters: Name Type Description toolBarOptions Array Source: exmg-markdown-editor/exmg-markdown-editor.js Returns: Type Array updateDocHistory() Manages the undo/redo disabled state based upon the available history in code mirror Source: exmg-markdown-editor/exmg-markdown-editor.js × Search results Close Documentation generated by JSDoc 3.6.10 on 2022-04-22T17:13:48+01:00 using the DocStrap template. "},"ExmgCopyToClipboard.html":{"id":"ExmgCopyToClipboard.html","title":"Class: ExmgCopyToClipboard","body":" ExmgWebComponents Classes Exmg.EditorElementExmgCopyToClipboardExmgDrawerExmgFormExmgFormDrawerExmgGridExmgGridBaseToolbarExmgGridPaginationExmgSidemenuExmgSidemenuHeaderExmgTooltipSortableElement Events event:syntax-highlight Global orientationMapselectionController Class: ExmgCopyToClipboard ExmgCopyToClipboard &lt;exmg-copy-to-clipboard&gt; Helper element to create icon/buttons that lets the user copy content to the clipboard. Just wrap it arround the button or icon and set the value that needs to be copied. &lt;exmg-copy-to-clipboard value=\"mark@test.com\"&gt; &lt;paper-icon-button icon=\"content-copy\"&gt;&lt;/paper-icon-button&gt; &lt;/exmg-copy-to-clipboard&gt; new ExmgCopyToClipboard() Source: exmg-copy-to-clipboard/exmg-copy-to-clipboard.js Methods copyToClipboard() Copy the given value to the clipboard Source: exmg-copy-to-clipboard/exmg-copy-to-clipboard.js handleCopyAction() Handle button tap event and trigger the actual copy to clipboard Source: exmg-copy-to-clipboard/exmg-copy-to-clipboard.js × Search results Close Documentation generated by JSDoc 3.6.10 on 2022-04-22T17:13:48+01:00 using the DocStrap template. "},"ExmgDrawer.html":{"id":"ExmgDrawer.html","title":"Class: ExmgDrawer","body":" ExmgWebComponents Classes Exmg.EditorElementExmgCopyToClipboardExmgDrawerExmgFormExmgFormDrawerExmgGridExmgGridBaseToolbarExmgGridPaginationExmgSidemenuExmgSidemenuHeaderExmgTooltipSortableElement Events event:syntax-highlight Global orientationMapselectionController Class: ExmgDrawer ExmgDrawer Styling The following custom properties are available for styling: Custom property Description Default --exmg-drawer-max-width max width of drawer max width from style attribute or 547px --exmg-drawer-color drawer text color var(--mdc-theme-on-surface, #02182b)) --exmg-drawer-bg-color drawer background color var(--mdc-theme-surface, #ffffff)) new ExmgDrawer() Source: exmg-form-drawer/exmg-drawer.js × Search results Close Documentation generated by JSDoc 3.6.10 on 2022-04-22T17:13:48+01:00 using the DocStrap template. "},"ExmgForm.html":{"id":"ExmgForm.html","title":"Class: ExmgForm","body":" ExmgWebComponents Classes Exmg.EditorElementExmgCopyToClipboardExmgDrawerExmgFormExmgFormDrawerExmgGridExmgGridBaseToolbarExmgGridPaginationExmgSidemenuExmgSidemenuHeaderExmgTooltipSortableElement Events event:syntax-highlight Global orientationMapselectionController Class: ExmgForm ExmgForm Emxg form element that serialize data to json and also facilitates dirty data detection. It is also possible to let the form reset custom elements when the form resets. Sometimes a element is not a form element but still needs a reset. This can be done by adding a attribute register-for-reset to the custom element. Example: &lt;exmg-form @submit=\"${this.onSubmit}\" @cancel=\"${this.onCancel}\" @dirty-change=${this._handleDirty}&gt; &lt;paper-input name=\"pass\" label=\"password input\" type=\"password\"&gt;&lt;/paper-input&gt; &lt;paper-input name=\"test\" label=\"disabled input\" &gt;&lt;/paper-input&gt; &lt;exmg-upload register-for-reset&gt; &lt;paper-input name=\"imageUrl\" label=\"Image Url\"&gt;&lt;/paper-input&gt; &lt;/exmg-upload &lt;/exmg-form&gt; new ExmgForm() Source: exmg-form/exmg-form.js × Search results Close Documentation generated by JSDoc 3.6.10 on 2022-04-22T17:13:48+01:00 using the DocStrap template. "},"ExmgFormDrawer.html":{"id":"ExmgFormDrawer.html","title":"Class: ExmgFormDrawer","body":" ExmgWebComponents Classes Exmg.EditorEl w background color #e2f1fe; --exmg-table-row-hover-color row hover text color #02182b; --exmg-table-row-hover-background-color row hover background color #f1f1f1; --exmg-table-row-dragged-background-color sortable row background color when dragged #f1f1f1; --exmg-table-rows-expanded-divider-border border between row and expanded row detail none; --exmg-table-rows-expanded-border border around row and expanded row detail 1px solid #dbdbdb; --exmg-table-rows-expanded-background-color background color of row and expanded row detail #e2f1fe; --exmg-table-rows-expanded-color text color of row and expanded row detail #02182b; --exmg-table-th-color header text color #0071dc; --exmg-table-columns-background-color header background color #ffffff; --exmg-table-th-sortable-hover-color sortable header hover text color #02182b; --exmg-table-th-height header height 48px; --exmg-table-th-sort-margin-left header margin after text but before icon 0px; --exmg-table-td-height row cell height 48px; --exmg-table-th-sort-icon-height sort icon height 1em; --exmg-table-th-sort-icon-width sort icon width 1em; --exmg-table-col-number-padding-right right padding of number column 10px; --exmg-table-checkbox-cell-width width of cell with checkbox 24px; new ExmgGrid() Source: exmg-grid/src/table/exmg-grid.js Members disableRowClickSelection By default a ros is also selactable by clicking anywhere inside the row when the rowSElectable option is enabled Source: exmg-grid/src/table/exmg-grid.js expandedRowIds Map of row id and expandable row state Useful for setup default expanded rows or manipulating programmatically Source: exmg-grid/src/table/exmg-grid.js hiddenColumnNames Map of column names that should be hidden Source: exmg-grid/src/table/exmg-grid.js items Array of data which mapped to rows Source: exmg-grid/src/table/exmg-grid.js rowsSelectable Feature that allow select rows Source: exmg-grid/src/table/exmg-grid.js rowsSortable Feature that allow sort rows If table has turn on feature selectable then it takes precedence and rowSelectable will be ignored Source: exmg-grid/src/table/exmg-grid.js selectedRowIds Map of row id and selection state Useful for setup default selection or manipulating programmatically Source: exmg-grid/src/table/exmg-grid.js sortable Feature that turn on sort by column Source: exmg-grid/src/table/exmg-grid.js tableLayout Set table layout. If fixed then text overflow will be hidden and ellipsis added. Source: exmg-grid/src/table/exmg-grid.js × Search results Close Documentation generated by JSDoc 3.6.10 on 2022-04-22T17:13:48+01:00 using the DocStrap template. "},"ExmgGridBaseToolbar.html":{"id":"ExmgGridBaseToolbar.html","title":"Class: ExmgGridBaseToolbar","body":" ExmgWebComponents Classes Exmg.EditorElementExmgCopyToClipboardExmgDrawerExmgFormExmgFormDrawerExmgGridExmgGridBaseToolbarExmgGridPaginationExmgSidemenuExmgSidemenuHeaderExmgTooltipSortableElement Events event:syntax-highlight Global orientationMapselectionController Class: ExmgGridBaseToolbar ExmgGridBaseToolbar Styling The following custom properties are available for styling: new ExmgGridBaseToolbar() Source: exmg-grid/src/table/exmg-grid-base-toolbar.js × Search results Close Documentation generated by JSDoc 3.6.10 on 2022-04-22T17:13:48+01:00 using the DocStrap template. "},"ExmgGridPagination.html":{"id":"ExmgGridPagination.html","title":"Class: ExmgGridPagination","body":" ExmgWebComponents Classes Exmg.EditorElementExmgCopyToClipboardExmgDrawerExmgFormExmgFormDrawerExmgGridExmgGridBaseToolbarExmgGridPaginationExmgSidemenuExmgSidemenuHeaderExmgTooltipSortableElement Events event:syntax-highlight Global orientationMapselectionController Class: ExmgGridPagination ExmgGridPagination Styling The following custom properties are available for styling: Custom property Description Default --exmg-theme-table-pagination-bg-color pagination background color var(--mdc-theme-surface, #ffffff); --exmg-theme-table-pagination-color pagination foreground (mostly text) color v
